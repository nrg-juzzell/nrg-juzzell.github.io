<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toggle switch</title>
  <link rel="stylesheet" href="../styles/main.css">
  <script src="https://kit.fontawesome.com/4aceee39de.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--Demo for Toggles on default/light background -->

  <section>
    <div class="container">
      <h2 class="fs--text-center">Toggle Switches</h2>
      <div class="row even-4--md ">
        
        <div class="col--md-2">
          <h5 >switch Off </h5>
          <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="col--md-2">
          <h5>switch Off - Disabled</h5>
          <label class="toggle-switch">
            <input type="checkbox" disabled>
            <span class="slider"></span>
          </label>
        </div>
        <div class="col--md-2 ">
          <h5>switch on</h5>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="col--md-2">
          <h5 >switch on - Disabled</h5>
          <label class="toggle-switch">
            
            <input type="checkbox" checked disabled>
            <span class="slider"></span>
          </label>
        </div>
      </div>


    </div>
  </section>

  <!--Demo for Toggles on Primary background -->

  <section class="bg--primary-base">
    <div class="container">
      <h2 class="fs--text-center">Toggle Switches on Blue background</h2>
      <div class="row even-4--md ">
        
        <div class="col--md-2">
          <h5 >switch Off </h5>
          <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="col--md-2">
          <h5>switch Off - Disabled</h5>
          <label class="toggle-switch">
            <input type="checkbox" disabled>
            <span class="slider"></span>
          </label>
        </div>
        <div class="col--md-2 ">
          <h5>switch on</h5>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="col--md-2">
          <h5 >switch on - Disabled</h5>
          <label class="toggle-switch">
            <input type="checkbox" checked disabled>
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </section>

  <!--Demo for Toggles on Secondarybackground -->
  
  <section class="bg--secondary-base">
    <div class="container">
      <h2 class="fs--text-center">Toggle Switches on Orange background</h2>
      <div class="row even-4--md ">        
        <div class="col--md-2">
          <h5 >switch Off </h5>
          <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="col--md-2">
          <h5>switch Off - Disabled</h5>
          <label class="toggle-switch">
            <input type="checkbox" disabled>
            <span class="slider"></span>
          </label>
        </div>
        <div class="col--md-2 ">
          <h5>switch on</h5>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="col--md-2">
          <h5 >switch on - Disabled</h5>
          <label class="toggle-switch">
            
            <input type="checkbox" checked disabled>
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
